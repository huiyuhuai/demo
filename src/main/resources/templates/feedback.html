<!--问题反馈表单-->
<div class="container">
    <form class="cd-form floating-labels">
        <fieldset>
            <legend>意见反馈</legend>
            <h4>账户信息</h4>
            <div class="icon">
                <label class="cd-label" for="cd-name">姓名</label>
                <input class="user" type="text" name="cd-name" id="cd-name" required="">
            </div>
            <div class="icon">
                <label class="cd-label" for="cd-email">邮箱</label>
                <input class="email" type="email" name="cd-email" id="cd-email" required="">
            </div>
            <div class="icon">
                <label class="cd-label" for="cd-provinces">省份</label>
                <input class="provinces" type="text" name="cd-provinces" id="cd-provinces" required="">
            </div>

        </fieldset>
        <fieldset>
            <div>
                <!--<legend>问题收集</legend>-->
                <h4>(区分)问题收集</h4>
                <p class="cd-select icon">
                    <select class="budget">
                        <option value="性别">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;性别</option>
                        <option value="男">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;男</option>
                        <option value="女">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;女</option>
                    </select>
                </p>
            </div>
            <div class="icon">
                <label class="cd-label" for="cd-textarea">问题描述</label>
                <textarea class="message" name="cd-textarea" id="cd-textarea" required=""></textarea>
            </div>
            <div>
                <button class="btn btn-info btn-lg" type="reset">
                <a href="feedback">重新填写</a>
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-info btn-lg" id="tijiao" onclick="commit()" type="submit">提交反馈</button>
            </div>

        </fieldset>
    </form>
</div>
